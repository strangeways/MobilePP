<script type="text/javascript">
  function clickdate(date, dateid) {
    var id = "#"+dateid;

    $(id).toggle();
    if ($(id).is(":visible") && $(id).is(":empty")) {
      $.ajax({
        url: 'http://www.shift2bikes.org/cal/mobilepp.php?date='+date+'&id='+dateid,
        type: 'GET',
        datatype: 'html',
        success: function(res) {
          var dateevents = $(res.responseText).filter(".event");
          $(id).html(dateevents);
          $(id+" .detail").hide();
        }
      });
    }

    return false;
  }

  function clickevent(eventid) {
    $("#"+eventid).toggle();
    return false;
  }

  function loadPPEvents() {
    $("#results").html("");

    $.ajax({
      url: 'http://www.shift2bikes.org/cal/mobilepp.php',
      type: 'GET',
      datatype: 'html',
      success: function(res) {
        var days = $(res.responseText).filter(function () {
          return $(this).attr("class") === "today" || $(this).attr("class") === "date";
        });
        $("#results").html(days);

        $(".detail").hide();
        $(".dateevents").hide();

        // Expand today's events.
        $(".today a.date").click();
      }
    });

    return false;
  }

  function expandAllDays() {
    $(".dateevents").show();
    $(".detail").show();
    return false;
  }

  function collapseAllDays() {
    $(".detail").hide();
    $(".dateevents").hide();
    return false;
  }

  $(function () {
    loadPPEvents();
  });
</script>
